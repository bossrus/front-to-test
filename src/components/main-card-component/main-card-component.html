<div class='people-block'>
  <div class='name'>
    {{ propsName }}
  </div>
  <div class='rows'>
    <div class='picture'>
      <img alt='phone' src='@/assets/img/phone.png' />
    </div>
    <div class='text'>
      {{ propsPhone }}
    </div>
    <div class='picture'>
      <img alt='email' src='@/assets/img/envelope.png'>
    </div>
    <div class='text'>
      {{ propsEmail }}
    </div>
  </div>
</div>
